<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Собери пазл!</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Собери пазл!</h1>
    
    <div class="puzzle-selector">
      <button onclick="setActivePuzzle(1)">Жмурки</button>
      <button onclick="setActivePuzzle(2)">Громозека</button>
      <button onclick="setActivePuzzle(3)">Дом Жмурки</button>
    </div>

    <div class="game">
      <div id="puzzle-board" class="board"></div>
      <div id="pieces-container" class="pieces"></div>
    </div>

    <button id="reset-button">Сбросить</button>

    <div id="code-section"></div>
  </div>

  <div id="fireworks-container"></div>
  <script src="script.js"></script>
</body>
</html>
